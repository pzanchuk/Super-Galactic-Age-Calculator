<!DOCTYPE html>
<html>
  <head>
    <title>Intergalactic</title>
  </head>
  <body>
    <div class="container">
      <h1>Intergalactic Year Checker</h1>
      <div class="row">
        <div class="well col-xs-6">
          <form id="haiku">
            <br>
            <label for="first">Enter first line:</label>
            <input id="first" type="text" required>
            <br>
            <label for="second">Enter second line:</label>
            <input id="second" type="text" required>
            <br>
            <label for="third">Enter third line:</label>
            <input id="third" type="text" required>
            <br>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="well col-xs-6">
          <h2>Your result:</h2>
          <h3><span id="result"></span></h3>
        </div>

      </div>
    </div>

  </body>
</html>
