<!DOCTYPE html>
<html>
  <head>
    <title>Intergalactic</title>
  </head>
  <body>
    <div class="container">
      <h1>Intergalactic Year Checker</h1>
      <h3>Please enter your bearth year:</h3>

      <form id="bday">
        <br>
        <label for="year">Year:</label>
        <input id="year" type="number" required>
        <br>
        <label for="lifexp">Everage life expectancy on Earth:</label>
        <input id="lifexp" type="number" required>
        <br>
        <button type="submit">Submit</button>
      </form>

      <h2>Your current Earth's age is: <span id="earth"></span></h2>
      <h2>Your current Mercury's age is: <span id="mercury"></span></h2>
      <h2>Your current Venus' age is: <span id="venus"></span></h2>
      <h2>Your current Mars' age is: <span id="mars"></span></h2>
      <h2>Your current Jupiter's age is: <span id="jupiter"></span></h2>
    </div>
  </body>
</html>
